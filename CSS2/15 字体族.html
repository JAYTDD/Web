<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>字体族</title>
        <style>
            .Jay1{
                font-size: 100px;
                font-family: "微软雅黑";
            }
            .Jay2{
                font-size: 100px;
                font-family: "楷体";
            }
            .Jay3{
                font-size: 100px;
                font-family: "宋体";
            }
            .Jay4{
                font-size: 100px;
                font-family: "华文彩云","楷体",sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="Jay1">周杰伦1</div>
        <div class="Jay2">周杰伦2</div>
        <div class="Jay3">周杰伦3</div>
        <div class="Jay4">周杰伦4</div>
    </body>
</html>
