<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>UI伪类</title>
        <style>
            /* 选中勾选的复选框或单选按钮 */
            input:checked{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <input type="checkbox">
        <input type="radio" name="gender">
        <input type="radio" name="gender">
    </body>
</html>
