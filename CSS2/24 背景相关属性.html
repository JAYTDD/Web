<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>背景相关属性</title>
        <style>
            div{color: red;
                width: 1080px;
                height: 1080px;
                border: 6px black;
                /* 背景颜色 */
                background-color: aqua;
                /* 背景图片 */
                background-image: url(../图片/七里香.jpg);
                /* 设置背景图片重复方式 */
                background-repeat: repeat-x;
                /* 设置背景图片的位置 */
                background-position: center top;
                background-position: left center;
                background-position: 70px 120px;
            }
        </style>
    </head>
    <body>
        <div>只有你能听得到</div>
    </body>
</html>
