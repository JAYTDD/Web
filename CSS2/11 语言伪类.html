<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>语言伪类</title>
        <style>
            div:lang(en){
                color: red;
            }
            :lang(zh-CN){
                color: purple;
            }
        </style>
    </head>
    <body>
        <div>周杰伦</div>
        <div lang="en">Jay</div>
        <p>Hello</p>
        <span>我是周杰伦</span>
    </body>
</html>
