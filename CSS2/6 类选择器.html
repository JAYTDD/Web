<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>类选择器</title>
        <style>
            .woHenmang{
                color: purple;
            }
            .Jay{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>周杰伦专辑</h1>
        <h2>我很忙</h2>
        <p class="woHenmang">青花瓷</p>
        <p class="woHenmang">牛仔很忙</p>
        <p class="woHenmang">蒲公英的约定</p>
        <br>
        <h2>Jay</h2>
        <p class="Jay">星晴</p>
        <p class="Jay">可爱女人</p>
        <p class="Jay">反方向的钟</p>
    </body>
</html>
