<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>文本水平对齐</title>
        <style>
            div{
                font-size: 40px;
            }
            .Jay1{
                text-align: center; /* 水平对齐 */
            }
            .Jay2{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="Jay1">周杰伦1</div>
        <div class="Jay2">周杰伦2</div>
    </body>
</html>
