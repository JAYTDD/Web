<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>相对定位</title>
            <style>
                .outer{
                    width: 500px;
                    background-color: skyblue;
                    border: 1px black solid;
                    padding: 20px;
                }
                .box{
                    width: 100px;
                    height: 100px;
                    font-size: 20px;
                }
                .box1{
                    background-color: gray;
                }
                .box2{
                    background-color: orange;
                    /* 相对自己原来的位置 */
                    position: relative;
                    left: 100px;
                }
                .box3{
                    background-color: green;
                }
            </style>
    </head>
    <body>
        <div class="outer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </body>
</html>
