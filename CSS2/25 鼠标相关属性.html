<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>鼠标相关属性</title>
        <style>
            
            div{
                background-color: skyblue;
                width: 300px;
                height: 300px;
                /* 
                pointer：小手
                move：移动图标
                text：文字选择器
                crosshair：十字架
                wait：等待
                help：帮助 
                */
                cursor: pointer;
            }
            .div2{
                background-color: red ;
                width: 300px;
                height: 300px;
                cursor: url("../图片/arrow.png"),pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text">
        </div>
        <div class="div2">
            <a href="">百度</a>
        </div>
    </body>
</html>
