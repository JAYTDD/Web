<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表相关属性</title>
        <style>
            ul{
                /* 列表符号 */
                list-style-type: circle;
                /* 列表符号的位置 */
                list-style-position: inside;
                /* 自定义列表符号 */
                list-style-image: url("");
            }
            li{
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Jay</li>
            <li>八度空间</li>
            <li>叶惠美</li>
        </ul>
    </body>
</html>
