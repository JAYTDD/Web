<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>文本修饰 缩进</title>
        <style>
            div{
                font-size: 40px;
            }
            .Jay1{
                /* 虚线 上划线 */
                text-decoration: overline dotted;
            }
            .Jay2{
                /* 波浪线 */
                text-decoration: underline wavy;
            } 
            .Jay3{
                text-indent: 80px;
            }
        </style>
    </head>
    <body>
        <div class="Jay1">周杰伦1</div>
        <div class="Jay2">周杰伦2</div>
        <div class="Jay3">周杰伦3</div>
        <div class="Jay3">站在屋顶只对风说不想被左右 本来讨厌下雨的天空</div>
    </body>
</html>
