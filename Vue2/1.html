<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript" src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>Hello {{name}}!</h1> 
            <a v-bind:href="url">点我</a>
        </div>
        
        <script>
            const vm = new Vue({
                el: '#root',  //el用于指定Vue实例要控制的页面区域
                data: {  //data用于存储Vue实例的数据
                    name: 'Vue',
                    url: 'https://vuejs.org/'
                }
            })
            
        </script>
    </body> 
</html>
