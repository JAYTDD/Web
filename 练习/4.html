<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>浮动练习1</title>
        <style>
            .outer{
                width: 1000px;
                height: 500px;
                border: 1px black solid;
                background-color: orange;
            }
            .box{
                border: 1px black solid;
                width: 150px;
                height: 150px;
                background-color: skyblue;
                margin: 10px;
            }
            .box1{
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </body>
</html>
