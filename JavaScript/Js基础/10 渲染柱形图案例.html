<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;
            justify-content: space-around;
            align-items: flex-end;
            text-align: center;
        }

        .box>div {
            display: flex;
            width: 50px;
            background-color: pink;
            flex-direction: column;
            justify-content: space-between;
        }

        .box div span {

            margin-top: -20px;
        }

        .box div h4 {
            margin-bottom: -35px;
            width: 70px;
            margin-left: -10px;
        }
    </style>
</head>

<body>
    <script>
        let a = []
       for (let i = 1; i <= 4; i++) {
           a[i-1] = prompt(`请输入第${i}季度的数据`)
       }
       document.write(`<div class="box">`)
        for(i=0;i<4;i++){
            document.write(`
            <div style="height:${a[i]}px;">
                <span>${a[i]}</span>
                <h4>第${i+1}季度</h4>
            </div>
            `)
       }
       document.write(`</div>`)
       
    </script>
</body>

</html>
