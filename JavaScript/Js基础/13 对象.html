<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            //对象是一种数据类型
            let person = {   //无顺序
                name: '张三',
                age: 18,
                gender: '男'
            }
            //对象的使用
            console.log(person.age);
            console.log(person.gender);
            console.log(person.name);
            
            console.log(person['age']);   //第二种引用方法
            
        </script>
    </body>
</html>
