<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            let n = Math.floor(Math.random()*8)+1
            
            while (1) {
                let t = prompt('请输入一个1~10之间的数字')
                if (t > n) {
                alert('猜大了')
            }else if(t < n){
                alert('猜小了')
            }else{
                alert('猜中了')
                break
            }
            }
        </script>
    </body>
</html>
