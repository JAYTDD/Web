<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>111</li>
            <li>222</li>
        </ul>
        <script>
            //删除元素节点 父元素.removeChild(子元素)
            const ul = document.querySelector('ul')
            const li = ul.children[0]
            ul.removeChild(li)
        </script>
    </body>
</html>
