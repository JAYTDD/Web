<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>第1个孩子</li>
            <li>第2个孩子</li>
            <li>第3个孩子</li>
            <li>第4个孩子</li>
            <li>第5个孩子</li>

            <p>我不变</p>
        </ul>

        <script>
            const ul = document.querySelector('ul')
            ul.addEventListener('click', function(e){
                //获取我们点击的对象
                if (e.target.tagName === 'LI') {
                    e.target.style.color = 'red'
                }
            })
        </script>
    </body>
</html>
