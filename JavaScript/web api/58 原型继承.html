<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            function Person() {
                this.eyes = 2
                this.head = 1
            }

            function Women() {
                
            }

            Women.prototype = new Person()  //原型继承
            Women.prototype.constructor = Women
            const red = new Women()
            console.log(red);
            
            console.log(red instanceof (Women))  //true
            console.log(red instanceof (Object))  //true
            console.log(red instanceof (Array))  //false
            
            
        </script>
    </body>
</html>
