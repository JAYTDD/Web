<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>年会抽奖</title>
    <style>
        .wrapper {
        width: 840px;
        height: 420px;
        background: url(./bg01.jpg) no-repeat center / cover;
        padding: 100px 250px;
        box-sizing: border-box;
        }
    </style>
    </head>

    <body>
    <div class="wrapper">
        <strong>传智教育年会抽奖</strong>
        <h1>一等奖：<span id="one"></span></h1>
        <h3>二等奖：<span id="two"></span></h3>
        <h5>三等奖：<span id="three"></span></h5>
    </div>
    <script>
        const persons = ['周杰伦','刘德华','周星驰','张学友','黎明']

        const random1 = Math.floor(Math.random() * persons.length)
        const first = document.querySelector('#one')
        first.innerHTML = persons[random1]
        persons.splice(random1,1)   //删除名字

        const random2 = Math.floor(Math.random() * persons.length)
        const second = document.querySelector('#two')
        second.innerHTML = persons[random2]
        persons.splice(random2,1)   //删除名字

        const random3 = Math.floor(Math.random() * persons.length)
        const third = document.querySelector('#three')
        third.innerHTML = persons[random3]
        persons.splice(random3,1)   //删除名字

    </script>
    </body>
</html>
