<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            !(function(){
                const userAgent = navigator.userAgent
                // 验证是否为Android或iPhone
                const android = userAgent.match(/(Android);?[\s\/]+([\d.]+)?/)
                const iphone = userAgent.match(/(iPhone\soS)\s([\d_]+)/)
                //如果是Android或iPhone，则跳转至移动站点
                if(android || iphone){
                    location.href ='http://m.itcast.cn'
                }
            })()
        </script>
    </body>
</html>
