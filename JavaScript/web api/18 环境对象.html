<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button>点击</button>

        <script>
            document.querySelector('button').addEventListener('click', function(){
                console.log(this);   //谁调用，this就是指向谁
                this.style.color = 'red'
            })

        </script>
    </body>
</html>
