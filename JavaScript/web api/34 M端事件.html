<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div></div>
        <script>
            const div = document.querySelector('div')
            //触摸
            div.addEventListener('touchstart',function(){
                console.log('触摸开始');
            })
            //离开
            div.addEventListener('touchend',function(){
                console.log('触摸结束');
            })
            //移动
            div.addEventListener('touchmove',function(){
                console.log('触摸移动');
            })
        </script>
    </body>
</html>
