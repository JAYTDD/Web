<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const success = true
                    if (success) {
                        resolve('操作成功')
                    } else {
                        reject('操作失败')
                    }
                }, 2000)
            })

            
            p.then(result => {
                console.log(result);
            }).catch(error => {
                console.log(error);
            })


        </script>
    </body>
</html>
