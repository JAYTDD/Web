<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>框架标签</title>
    </head>
    <body>
        <!-- 与超链接配合使用 -->
         <a href="https://www.taobao.com" target="tt">看淘宝</a>
         <a href="https://www.bilibili.com" target="tt">看哔哩哔哩</a><br>
         <iframe name="tt" width="1500" height="700"></iframe>

         <!-- 与表单配合使用 -->
          <form action="https://www.taobao.com/search" target="container">
                <input type="text" name="keyword">
                <input type="submit" value="搜索">
          </form>
          <iframe name="container" frameborder="0"></iframe>
    </body>
</html>
