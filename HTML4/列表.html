<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--有序列表-->
        <h2>要把大象放冰箱需要几步</h2>
        <ol>
            <li>把冰箱打开</li>
            <li>把大象放进去</li>
            <li>把冰箱关上</li>
        </ol>

        <!--无序列表-->
        <h2>我想去几个城市</h2>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
            
            <!--嵌套-->
            <li>
                <span>深圳</span>
                <ul>
                    <li>龙岗</li>
                    <li>龙华</li>
                    <li>福田</li>
                    <li>宝安</li>
                </ul>
            
            </li>
        </ul>
        
        <!--自定义列表-->
        <h2>周杰伦专辑</h2>
        <dl>
            <dt>七里香</dt>
            <dd>七里香 搁浅 园游会</dd>
            <dt>魔杰座</dt>
            <dd>稻香 花海 时光机</dd>
        </dl>
    </body>
</html>
