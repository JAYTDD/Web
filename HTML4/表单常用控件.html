<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表单常用控件</title>
    </head>
    <body>
        <form action="https://search.jd.com/search" target="_blank">
        
        <!-- 默认值 value 
             最大长度 maxlenght 
             禁用控件 disabled
             让选框默认选中 checked/selected
             fieldset和legend
        -->
            <fieldset>
                <legend>主要信息</legend>
                账户: <input type="text" name="account" value="张三" maxlength="9"><br>
                <!-- 密码输入框 -->
                密码: <input type="password" name="password" maxlength="6"><br>
                <!-- 单选框 -->
                性别：<input type="radio" name="gender" value="male">男
                      <input type="radio" name="gender" value="female" checked>女<br>
            </fieldset>
            <fieldset>
                <legend>附加信息</legend>
                <!-- 多选框 -->
                爱好：
                    <input type="checkbox" name="hobby" value="smoke">抽烟
                    <input type="checkbox" name="hobby" value="drink"checked>喝酒
                    <input type="checkbox" name="hobby" value="perm">烫头<br>
                <!-- 文本域 -->
                其他：
                    <textarea name="other" cols="19" rows="3"></textarea><br>
                籍贯：
                    <select name="place">
                        <option value="粤" selected>广东</option>
                        <option value="晋">山西</option>
                        <option value="冀">河北</option>
                        <option value="鲁">山东</option>
                    </select><br><br>
            </fieldset>
                <button>确认</button>
            <!-- 确认按钮第二种写法 
                <input type="submit" value="确认">-->
            <!-- 重置按钮第一种写法 -->
                <button type="reset">重置</button>
            <!-- 重置第二种写法 
                <input type="reset" value="重置">-->
                <button type="button">检测账户是否被注册</button>
        </form>
    </body>
</html>
